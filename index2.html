<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* In order to place the tracking correctly */
        canvas.drawing, canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script type="text/javascript">
        var snd = new Audio("ding.mp3");
        var enableVibrate;
        if(window.navigator && window.navigator.vibrate) {
            enableVibrate = true;
        }else {
            enableVibrate = false;
        }
            
    </script>
</head>

<body>
    <!-- Div to show the scanner -->
    <div id="scanner-container"></div>
    <div><input type="button" id="btn" value="Start/Stop the scanner" /><input type="button" id="btnClr" value="지우기"/><input type="button" id="btnScr" value="Capture"/></div>
    <div><textarea id="outwrite" rows='15' cols='100' ></textarea></div>
    <div><canvas id='canvas'></canvas></div>

    <!-- Include the image-diff library -->
    <script src="quagga.min.js"></script> 
    <script src="html2canvas.min.js"></script> 
    <!-- <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script> -->

    <script>
        var _scannerIsRunning = false;
        var txtout = "";
        var dicObj = {};
        var canvas = document.getElementById('canvas');
        var ctx  = canvas.getContext('2d');
        
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 800,   //480,
                        height: 600,  //320,
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ],
                    debug: {
                        showCanvas: true,
                        showPatches: true,
                        showFoundPatches: true,
                        showSkeleton: true,
                        showLabels: true,
                        showPatchLabels: true,
                        showRemainingPatchLabels: true,
                        boxFromPatches: {
                            showTransformed: true,
                            showTransformedBox: true,
                            showBB: true
                        }
                    }
                },

            }, function (err) {
                if (err) {
                    console.log(err);
                    return
                }

                console.log("Initialization finished. Ready to start");
                Quagga.start();

                // Set flag to is running
                _scannerIsRunning = true;
            });

            Quagga.onProcessed(function (result) {
                var drawingCtx = Quagga.canvas.ctx.overlay,
                drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(function (box) {
                            return box !== result.box;
                        }).forEach(function (box) {
                            Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
                        });
                    }

                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
                    }

                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
                    }
                }
            });


            Quagga.onDetected(function (result) {
                var code = result.codeResult.code;
                if( code in dicObj) {
                    dicObj[code] = dicObj[code] + 1;   
                } else {
                    dicObj[code] = 1;
                }
                if(enableVibrate) {
                    window.navigator.vibrate(300);
                    console.log("Vabrate !");
                }else {
                    snd.play();
                    console.log("Sound !");
                }
                var items = Object.keys(dicObj).map(function(key){ return [key, dicObj[key]]; });
                items.sort(function(first, second) { return second[1] - first[1]; });
                txtout = "";
                var i = 1;
                for(var key in items) {
                    txtout = txtout + i++ + ". Barcode detected and processed : [ " + key + " ] [ " + items[key][0] + " ] [ " + items[key][1] + "]\n";
                }
               // txtout = txtout + "Barcode detected and processed : [" + result.codeResult.code + "]\n";
                document.getElementById("outwrite").value = txtout;
                console.log("Barcode detected and processed : [" + result.codeResult.code + "]", result);
            });
        }

        function ScrShot() {
         html2canvas(document.getElementById("scanner-container"))
         .then(function(canvas) {
             drawImg(canvas.toDataURL('image/jpeg'));
             saveAs(canvas.toDataURL(), 'screen.jpg');
         }).catch(function(err) {
             console.log(err);})
        }

        function drawImg(imgData){
            console.log(imgData);
            return new Promise(function resolve(){
              
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                var imageObj = new Image();
                imageObj.onload = function(){
                    ctx.drawImage(imageObj, 10, 10);
                };
                imageObj.src = imgData;
            }, function reject(){ });
        }
        
        function saveAs(url, filename) {
           var link = document.createElement('a');
            if(typeof link.download === 'string') {
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click()
                document.body.removeChild(link);
            }else {
                window.open(url);   
            }
        }
        
        // Start/stop scanner
        document.getElementById("btn").addEventListener("click", function () {
            if (_scannerIsRunning) {
                Quagga.stop();
            } else {
                startScanner();
            }
        }, false);
        document.getElementById("btnClr").addEventListener("click", function(){
              txtout="";
               for(var key in dicObj) {
                   delete dicObj[key];
               }
              document.getElementById("outwrite").value = txtout;
        });
        
        document.getElementById("btnScr").addEventListener("click", function(){
            ScrShot();
        } );
    </script>
</body>

</html>
